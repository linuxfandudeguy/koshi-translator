<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koshi Translator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center"> 
      <div class="col-md-6 mt-5 pt-5">
        <h1 class="text-center font-weight-bold mb-4">Koshi Translator</h1>
        <form id="translationForm">
          <div class="form-group">
            <label for="inputText">Enter Text to Translate:</label>
            <input type="text" class="form-control" id="inputText" name="inputText" placeholder="Enter text to translate" />
          </div>
          <div class="form-group">
            <label for="translationDirection">Translation Direction:</label>
            <select class="form-control" id="translationDirection" name="translationDirection">
              <option value="en-to-koshi">English to Koshi</option>
              <option value="koshi-to-en">Koshi to English</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary mt-3" onclick="translateText()">Translate</button>
        </form>
        <div id="translationResult" class="mt-3"></div>
      </div>
    </div>
  </div>
  <!-- js imports with the proper sri hashes in case one of the cdns become compromised -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
  <script src="./script.js" integrity="sha384-36t9sLs/eEBgfe1KIrkDBUaz4BY4+60Rrsx87Q5TBZH+c4ZpEZ1nCC8Tyz9o0CLp" crossorigin="anonymous"></script>
</body>
</html>
